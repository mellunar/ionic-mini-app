<ion-tabs #ionTabs (ionTabsDidChange)="tabChanged($event)">

  <ion-tab-bar slot="bottom" mode="ios" translucent="true">
    <ion-tab-button tab="tab1">
      <ion-icon class="c-tabs__icon" name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon class="c-tabs__icon" name="notifications"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon class="c-tabs__icon" name="person-circle"></ion-icon>
      <!-- <ion-label>Tab 3</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
