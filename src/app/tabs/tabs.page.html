<ion-tabs #ionTabs (ionTabsDidChange)="tabChanged($event)">

  <ion-tab-bar slot="bottom" mode="ios" translucent="true">
    <ion-tab-button tab="home">
      <ion-icon class="c-tabs__icon" *ngIf="selectedTab !== 'home'" name="home-outline"></ion-icon>
      <ion-icon class="c-tabs__icon" *ngIf="selectedTab === 'home'" name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon class="c-tabs__icon" *ngIf="selectedTab !== 'tab2'" name="notifications-outline"></ion-icon>
      <ion-icon class="c-tabs__icon" *ngIf="selectedTab === 'tab2'" name="notifications"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon class="c-tabs__icon" *ngIf="selectedTab !== 'tab3'" name="person-circle-outline"></ion-icon>
      <ion-icon class="c-tabs__icon" *ngIf="selectedTab === 'tab3'" name="person-circle"></ion-icon>
      <!-- <ion-label>Tab 3</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
