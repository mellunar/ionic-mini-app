<div class="e-screenshots-modal">
  <button
    class="e-screenshots-modal__close"
    [class.e-screenshots-modal__close--hide]="!showClose"
    (click)="dismiss()">
    <app-icon name="close"></app-icon>
  </button>
  <span (click)="toggleClose()">
    <swiper class="e-screenshots-modal__slider" #slider [config]="config" [pagination]="pagination">
      <ng-template *ngFor="let image of screenshots" swiperSlide>
        <img [src]="image.url | imageUrl: '720p'" />
      </ng-template> </swiper
  ></span>
</div>
