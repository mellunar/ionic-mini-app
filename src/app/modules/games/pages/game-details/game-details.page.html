<ion-header>
  <ion-toolbar>
    <ion-title>game-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="game$ | async as game; else loading">
    <h3>{{game.name}}</h3>
    <img [src]="game.cover.url | imageUrl: 'cover_small' : game.cover.alpha_channel" />
  </ng-container>
  <ng-template #loading>
    <p>game-details works!</p>
  </ng-template>
</ion-content>
