<ion-header>
  <ion-toolbar>
    <ion-title>game-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>game-details works!</p>
  <button class="c-button c-button--success" (click)="getGame()">get game</button>

  <ion-list *ngIf="games" mode="ios">
    <ion-item *ngFor="let game of games">
      <ion-avatar>
        <img [src]="game.cover.url" />
      </ion-avatar>
      <ion-label> {{game.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
