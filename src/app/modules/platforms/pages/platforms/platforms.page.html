<ion-header class="c-header" slot="fixed" mode="ios">
  <ion-toolbar>
    <ion-title>Platforms</ion-title>
    <ion-buttons slot="start">
      <ion-button class="c-header__button" title="Categories">
        <app-icon name="menu"></app-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="c-header__button" title="Search" routerLink="/tabs/platforms/search">
        <app-icon name="search"></app-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Tab 3 page</strong>
    <p>
      Explore
      <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">
        UI Components</a
      >
    </p>
  </div>
</ion-content>
