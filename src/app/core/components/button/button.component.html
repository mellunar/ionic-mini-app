<button class="c-button" [disabled]="disabled" [class.c-button--disabled]="disabled" [class.c-button--rounded]="circle"
  [style.--circle-size.px]="circle" [class.c-button--success]="color === 'success'"
  [class.c-button--warning]="color === 'warning'" [class.c-button--error]="color === 'error'"

  <ng-content></ng-content>
</button>
