<ion-item class="c-ion-item c-ion-item--900">
  <ion-label *ngIf="label">{{ label }}</ion-label>
  <ion-select
    class="c-ion-select"
    placeholder="Select"
    mode="ios"
    [disabled]="disabled"
    [multiple]="multiple"
    [value]="isCategory ? concatenedItems : value"
    [interfaceOptions]="alertInterface"
    (ionChange)="changeOption($event)">
    <ng-container *ngFor="let option of options">
      <ion-select-option
        [class.u-display--none]="display === 'none'"
        [value]="isCategory ? option.name : option.id"
        >{{ option.name }}</ion-select-option
      >
    </ng-container>
  </ion-select>
</ion-item>
