<ng-container *ngIf="messages.length > 0">
  <button
    *ngFor="let message of messages; let i = index"
    class="e-toast u-bg--{{ message.type }}"
    (click)="closeMessage(i)">
    {{ message.message }}
    <span class="e-toast__button">
      <app-icon class="e-toast__button-icon" name="close"></app-icon>
    </span>
  </button>
</ng-container>
