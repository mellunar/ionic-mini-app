<button class="e-toast u-bg--{{ type }}" (click)="closeMessage()">
  <app-icon *ngIf="icon" class="e-toast__icon" [name]="icon" [src]="icon"></app-icon>
  <span class="e-toast__text">{{ message }}</span>
  <span class="e-toast__button">
    <app-icon class="e-toast__button-icon" name="close"></app-icon>
  </span>
</button>
